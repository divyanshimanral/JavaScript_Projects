<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Random Quote Generator</h1>
    <div class="wrapper">
      <div id="quote-container">
        <p id="quote"></p>
        <p id="author"></p>
      </div>
      <!-- buttons  -->
      <div class="actions">
        <button class="btn" id="generate-btn">New Quote</button>
        <button class="btn" id="save-btn">Save Quote</button>
        <button class="btn" id="display-btn">Display Quotes</button>
      </div>
    </div>

    <!-- container for saved quotes  -->
    <div id="saved-quotes-container"></div>
    <div class="space"></div>
    <script src="script.js"></script>
  </body>
</html>
