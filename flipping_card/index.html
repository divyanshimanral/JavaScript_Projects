<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--front">
          <h2>Developer Card</h2>
        </div>
        <div class="card__face card__face--back">
            <div class="card__content">
                <div class="card__header">
                    <img src="" alt="pp" class="pp">
                    <h2>Tyler Potts</h2>
                </div>
                <div class="card__body">
                    <h3>Javascript Wizard</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis hic aperiam necessitatibus, ab rerum voluptates porro voluptate recusandae ad molestias, excepturi veniam distinctio qui est praesentium ipsa blanditiis odit ipsum!</p>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
