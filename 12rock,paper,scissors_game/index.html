<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rps game</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1 style="text-align: center">
      Welcome to Rock, paper, scissors game: <span class="heading"></span>
    </h1>
    <button onclick="" class="restart" id="restart-btn">
      &#x27F3; Restart
    </button>
    <section class="wrapper">
      <h2 class="comp">Computer Choice: <span id="computer-choice"></span></h2>
      <div class="user">
        <h2>User Choice: <span id="user-choice"></span></h2>
        <div class="actions">
          <button id="rock">rock &#9994;</button>
          <button id="paper">paper &#9995;</button>
          <button id="scissors">scissors &#9996;</button>
        </div>
      </div>
      <h2 class="res">Result: <span id="result"></span></h2>
    </section>
    <script src="script.js"></script>
  </body>
</html>
